<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Document Scanner</title>
    <link rel="stylesheet" href="/static/login.css"> <!-- Use the same CSS as login -->
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="login-form">
            <div id="registerStatus" class="status-message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <p class="register-link">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
    <script src="/static/register.js"></script>
</body>
</html>
